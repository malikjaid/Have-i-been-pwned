name: Create Pull Request

on:
  push:
    branches:
      - malikt

jobs:
  create_pull_request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Debug - Check repository state before making changes
        run: |
          git status
          git log -1
          git diff origin/main

      - name: Extract git commit data
        uses: rlespinasse/git-commit-data-action@v1.x

      - name: Update author information
        run: echo ${{ env.GIT_COMMIT_AUTHOR_NAME }} > AUTHOR

      - name: Debug - Check repository state after making changes
        run: |
          cat AUTHOR
          git status
          git log -1

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: malikt
          base: main
          title: 'Automatic Pull Request from junaid to main'
          body: |
            This pull request was automatically created by a GitHub Action.
          committer: ${{ env.GIT_COMMIT_AUTHOR_NAME }} <${{ env.GIT_COMMIT_AUTHOR_EMAIL }}>
          author: ${{ env.GIT_COMMIT_AUTHOR_NAME }} <${{ env.GIT_COMMIT_AUTHOR_EMAIL }}>
          delete-branch: false
